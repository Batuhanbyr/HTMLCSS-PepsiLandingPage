<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pepsi Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section class="sec">
    <header>
        <a href="#"><img class="logo" src="logo.png"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Newsletter</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="content">
      <div class="textBox">
          <h2>That's what<br><span>I like</span></h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Commodi corporis earum eligendi eum illum iste magni minus
              necessitatibus non quam rem temporibus vel voluptatem, voluptatibus.</p>
          <a href="#">View All Products</a>
     </div>
        <div class="imgBox">
            <img class="pepsi" src="pepsi001.png">
        </div>
    </div>
    <ul class="thumb">
        <li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png');ChangeBgColor('#0062be')"></li>
        <li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png');ChangeBgColor('#e60c2c')"></li>
        <li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png');ChangeBgColor('#1e1e1e')"></li>
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="facebook.png"></a></li>
        <li><a href="#"><img src="twitter.png"></a></li>
        <li><a href="#"><img src="instagram.png"></a></li>

    </ul>
</section>
<script type="text/javascript">
    function imgSlider(anything){
document.querySelector('.pepsi').src = anything;
    }
    function ChangeBgColor(color){
        const sec = document.querySelector('.sec');
        sec.style.background = color;
    }
</script>
</body>
</html>
